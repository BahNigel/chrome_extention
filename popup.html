<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Data Extractor</title>
  <link href="popup.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <label for="likeCount">Like Count:</label>
  <input type="number" id="likeCount" min="1">
  <br>
  <label for="commentCount">Comment Count:</label>
  <input type="number" id="commentCount" min="1">
  <br>
  <button id="extractData">Extract LinkedIn Data</button>
  <button id="reactOnFeeds" disabled>React on Feeds</button>
  <p id="status"></p>

  <script src="popup.js"></script>
</body>
</html>
